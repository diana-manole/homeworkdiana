{% extends "cocktail/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Add new cocktail</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action "{% url 'cocktail:cocktails' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-success">Добавить</button>
        {% endbuttons %}
        <input type="hidden" name="next"
            value="{% url 'cocktail:cocktails' %}" />
    </form>
{% endblock content %}
