
{% extends "catsapps/base.html" %}
{% load bootstrap4 %}
{% block content %}
  <ul class="list-group">
        {% for cats in CATS %}
            <p>{{ cats }} <a href="{% url 'catsapps:Updatecat' cats.id %}" role= "button" class="btn-success">
        {% empty %}
            <li>Call David to fill the list asap!</li>
        {% endfor %}
    </ul>
{% endblock content %}
