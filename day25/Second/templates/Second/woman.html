{% extends "Second/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Список созданых категорий</h2>
  <p>
    <a href="{% url 'Second:addmenu'  %}" >Создать новую категорию</a>
  </p>
{% endblock page_header %}
{% block content %}
    <ul class="list-group">
        {% for menu in menus %}
        <li class="list-group-item">{{menu}}</li>
        {% endfor %}
    </ul>
{% endblock content %}
